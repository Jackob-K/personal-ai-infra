services:
  ai-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama

  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-server-discord
    restart: unless-stopped
    command: ["python", "-m", "app.discord_bot"]
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      - ai-server

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  ollama-data:
